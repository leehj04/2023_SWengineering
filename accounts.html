<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
        <title>Somnium</title>
        <link rel="stylesheet" href="http://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <input type="checkbox" id="nav-toggle">
        <div class="sidebar">
            <div class="sidebar-brand">
                <h2><span class="lab la-accusoft"></span> <span>Somnium</span></h2>
            </div>
            
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a href="main.html"><span class="las la-igloo"></span>
                            <span>Dashboard</span></a>
                    </li>                 
                    <li>
                        <a href="product.html" id="productButton"><span class="las la-shopping-bag"></span>
                            <span>Product</span></a>
    
                            <div class="popupContainer" id="popupContainer">
                                <div class="popupContent" id="popupContent">
                                <h2>You need to Login</h2>
                                <p>Click the button below for Login.</p>
                                <br>
                                <a class="myButton" href="SignIn.html">Go to Login</a>
                                </div>
                            </div>
    
                            <script>
                                document.getElementById("productButton").addEventListener("click", function(e) {
                                    e.preventDefault();
    
                                    if (!isLoggedIn()) {
                                        showLoginPopup();
                                    } else {
                                        window.location.href = "product.html";
                                    }
                                });
    
                                function showLoginPopup() {
                                    document.getElementById("popupContainer").style.display = "block";
                                }
    
                                function isLoggedIn() {
                                    var username = localStorage.getItem("username");
                                    if (username) {
                                        return true;
                                    }
                                    else{
                                        return false;
                                    }
                                }
                            </script>
                    </li>
                    <li>
                        <a href="analyze.html"><span class="las la-receipt"></span>
                            <span>Analyze</span></a>
                    </li>
                    <li>
                        <a href="accounts.html" class="active"><span class="las la-user-circle"></span>
                            <span>Accounts</span></a>
                    </li>
                    <li>
                        <a href="employee.html"><span class="las la-users"></span>
                            <span>Employee</span></a>
                    </li>
                    <li>
                        <a href="Tasks.html"><span class="las la-clipboard-list"></span>
                            <span>Tasks</span></a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <header>
                <h2>
                    <label for="nav-toggle">
                        <span class="las la-bars"></span>
                    </label>
                    Accounts
                </h2>

                <div class="search-wrapper">
                    <span class="las la-search"></span>
                    <input type="search" placeholder="Search here" />
                </div>

                <div class="user-wrapper">
                    <!--<img src="img/2.jpg" width="40px" height="40px" alt="">-->
                    <div>
                        <p id="username"></p>
                        <button class="myButton" id="loginButton">Login</button>
                        <button class="myButton2" id="logoutButton" style="display: none;">Logout</button>

                        <script>
                            window.onload = function() {
                                var username = localStorage.getItem("username");

                                if (username) {
                                    document.getElementById("username").textContent = username;
                                    document.getElementById("username").style.display = "inline-block";
                                    document.getElementById("loginButton").style.display = "none";
                                    document.getElementById("logoutButton").style.display = "inline-block";
                                }
                                else{
                                    document.getElementById("loginButton").style.display = "inline-block";
                                    document.getElementById("logoutButton").style.display = "none";
                                }

                                document.getElementById("loginButton").addEventListener("click", function() {
                                    window.location.href = "SignIn.html";
                                });

                                document.getElementById("logoutButton").addEventListener("click", function() {
                                    localStorage.removeItem("username");
                                    window.location.reload();
                                });
                            };
                        </script>
                    </div>
                </div>
            </header>
            
            <main>
                <div class = "Accounts_main">
                    <h2>Accounts</h2>
                    <img class="penguin" src = "penguin300.png" style="margin-left: auto; margin-right: auto; display: block;" width = "300px", height = "auto">
                </div>


                <div class = "last-memo" >
                    <h4>Â© Somnium Corp. All rights reserved.</h4>
                </div>
            </main>
            
        </div>
    </body>
</html>
