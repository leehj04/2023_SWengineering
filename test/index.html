<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distance Calculator</title>
  <style>
    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .input-group input {
      margin-right: 10px;
      width: 300px;
      height: 32px;
      font-size: 15px;
      border: 0;
      border-radius: 15px;
      outline: none;
      padding-left: 10px;
      background-color: rgb(233, 233, 233);
    }

    .check-icon {
      color: green;
    }

    .cross-icon {
      color: red;
    }
  </style>
</head>
<body>
  <div class="input-group">
    <input type="text" id="start-input" placeholder="출발지">
    <span class="check-icon" id="start-check" style="display: none;">&#10004;</span>
    <span class="cross-icon" id="start-cross" style="display: none;">&#10008;</span>
  </div>
  <div class="input-group">
    <input type="text" id="end-input" placeholder="도착지">
    <span class="check-icon" id="end-check" style="display: none;">&#10004;</span>
    <span class="cross-icon" id="end-cross" style="display: none;">&#10008;</span>
  </div>
  <button id="calculate-button">거리 확인</button>
  <div id="result"></div>

  <script>
    function initMap() {
      // 구글 Maps JavaScript API 초기화 및 필요한 기능 추가
    }

    document.addEventListener('DOMContentLoaded', function() {
      // DOMContentLoaded 이벤트 핸들러에서 initMap() 함수 호출
      initMap();

      // 출발지와 도착지 입력란과 체크 아이콘 요소 가져오기
      var startInput = document.getElementById('start-input');
      var startCheck = document.getElementById('start-check');
      var startCross = document.getElementById('start-cross');
      var endInput = document.getElementById('end-input');
      var endCheck = document.getElementById('end-check');
      var endCross = document.getElementById('end-cross');

      // 거리 확인 버튼과 결과 표시 요소 가져오기
      var calculateButton = document.getElementById('calculate-button');
      var result = document.getElementById('result');

      // 출발지 입력란의 내용이 변경될 때 이벤트 처리
      startInput.addEventListener('input', function() {
        if (startInput.value) {
          startCheck.style.display = 'inline';
          startCross.style.display = 'none';
        } else {
          startCheck.style.display = 'none';
          startCross.style.display = 'inline';
        }
      });

      // 도착지 입력란의 내용이 변경될 때 이벤트 처리
      endInput.addEventListener('input', function() {
        if (endInput.value) {
          endCheck.style.display = 'inline';
          endCross.style.display = 'none';
        } else {
          endCheck.style.display = 'none';
          endCross.style.display = 'inline';
        }
      });

      // 거리 확인 버튼 클릭 시 이벤트 처리
      calculateButton.addEventListener('click', function() {
        // 출발지와 도착지의 입력값 가져오기
        var start = startInput.value;
        var end = endInput.value;

        // 출발지와 도착지가 모두 입력되었는지 확인
        if (start && end) {
          // Distance Matrix API를 사용하여 거리 요청
          var service = new google.maps.DistanceMatrixService();
          service.getDistanceMatrix(
            {
              origins: [start],
              destinations: [end],
              travelMode: 'DRIVING'
            },
            function(response, status) {
              if (status === 'OK') {
                var distance = response.rows[0].elements[0].distance.text;
                result.textContent = '두 지점 사이의 거리: ' + distance;
              } else {
                result.textContent = '거리를 계산할 수 없습니다.';
              }
            }
          );
        } else {
          result.textContent = '출발지와 도착지를 입력해주세요.';
        }
      });
    });
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzVq_1RD-vsTLD06x1zh6BocQr917EVgI&libraries=places&callback=initMap" async defer></script>
</body>
</html>
